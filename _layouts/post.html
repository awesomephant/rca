---
layout: default
---

<main class="post-container">
<ul class="post-meta">
    <li>{{ page.date | date: "%b %-d, %Y" }}</li>
    <li>{{ page.teacher }}</li>
    <li>Unit {{ page.unit }}</li>
    {% if page.presentation %}
      <li class='post-meta-presentation'><a href="{{ page.presentation }}">Presentation</a></li>
    {% endif %}
    {% if page.website %}
      <li><a href="{{ page.website }}">Website</a></li>
    {% endif %}
</ul>

  <article class="post-content">
     <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-abstract">
      {{ page.abstract }}
    </p>
  </header>
    {{ content }}
  </article>
</main>
